{%extends 'base.html'%}

{% block headcontent %}
<h1 class="text-center mb-4">비밀번호 변경</h1>
{% endblock headcontent %}

{%block content %}
    <form action="{%url 'accounts:update' %}" method="POST" class="custom-update-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Old_pw : </label>
            {{ form.old_password }}
        </div>
        {{ password_help_text }} 
        <div class="mb-3">
            <label for="password" class="form-label">New_pw : </label>
            {{ form.new_password1 }}
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New_pw : </label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn btn-dark">비밀번호 변경</button>

    </form>
</div>

{%endblock%}
