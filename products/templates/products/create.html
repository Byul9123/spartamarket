{%extends 'base.html'%}
{% block headcontent %}
<h1 class="text-center mb-4">상품등록</h1>
{% endblock headcontent %}
{%block content%}

<div class="cd-flex flex-column align-items-center mt-5">

    <form action="{%url 'products:create'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="card-img-top">
            <label for="price" class="form-label">사진 : </label>
            {{ form.image }}
        </div>
        <div class="card-title">
            <label for="tilte" class="form-label">제목 : </label>
            {{ form.title }}
        </div>
        <div class='card-title'>
            <label for="price" class="form-label">가격 : </label>
            {{ form.price }}만원

        </div>
        <div class="card-title">
            <label for="content" class="form-label">내용 : </label>
            {{ form.content }}
        </div>

        <button type="submit" class="btn btn-dark">등록</button>

    </form>
</div>

{%endblock%}
